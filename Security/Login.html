<!DOCTYPE HTML>
<html>
<head>

<title>DPL Administration</title>
    <link rel="stylesheet" href="../phpstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"/>
    <script type="text/JavaScript" src="../TPSBIN/JS/sha512.js"></script> 
    <script type="text/JavaScript" src="../TPSBIN/JS/forms.js"></script> 
    <script src="../TPSBIN/JS/GLOBAL/Utilities.js"></script>
    <style>
        .Fill{
         width: 100%;   
         text-align: center;
         margin: 4px 0px 4px 0px;
        }
        .hidden-div{
            display: none;
        }
    </style>
</head>
<body>
	<div style="text-align: center; width: 500px; margin: auto;" id="content">
		<div><img src="../DEV/DevImg.png" alt="Dev Login"/></div>
		<div style="margin: auto;"><form name="login" method="post" action="Login.php">
            <div id="Error" class="ui-state-error ui-corner-all hidden-div"></div>
            <fieldset>
		        <input name="name" placeholder="Username" required title="Username" type="text" class="Fill ui-corner-all"/><br/>
		        <input name="pass" placeholder="Password" required title="Password" class="Fill ui-corner-all" type="password"/>
                <label for="srvr">Select Server: </label>
                <select name="SRVID" id="srvr" onchange="check_auth_type()" onclick="check_auth_type(); return false;">
                    <!--<option value="CKXU001" selected>Picard</option>
                    <option value="CKXU002" >Riker</option>
                    <option value="CKXU003" >Development</option>
                    <option value="SECL001" >Secure Development Login</option>-->
                </select>
		        <input type="submit" value="Login" class="Fill ui-corner-all"/>
            </fieldset>
		  <br/><br/><br /> 
		</form></div>
	</div>
    <script type="text/javascript">
        
        function check_auth_type(){
            SRV_ID = $("#srvr").find(":selected").val();
            //alert(SRV_ID);
            $.ajax({
                type: "POST",
                datatype:"json",
                data: {'id':SRV_ID},
                url: "checkauthtype.php",
                success: function(index1,value1){
                    if(value1.AUTH==="SECL"){
                        $("[name=name]").disabled();
                        $("[name=pass]").disabled();
                    }
                    else{
                        alert(value1.AUTH);
                        alert(value1);
                    }
                }
            });
        }
        
        function load_servers(){
            $.ajax({
                dataType: "json",
                url: "listservers.php",
                success: function(data){
                    $('#srvr').html("");
                    console.log(data);
                    var server_ids = [];
                    $.each( data ,function( index,value){
                        server_ids.push("<option value='"+value.server[0]+"'>"+value.NAME[0]+"</option>");
                    });
                    $('#srvr').append(server_ids);
                }
            });
        }
        
        $(document).ready(function(){
            load_servers();
        });
        </script>
</body>

</html>
